
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/ff7c7c/333333')"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/7c7cff/333333')"></div>
        <div class="slide" style="background-image: url('https://via.placeholder.com/600x400/7cff7c/333333')"></div>
        <button class="btn left-btn" onclick="moveSlide(-1)">&#10094;</button>
        <button class="btn right-btn" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
